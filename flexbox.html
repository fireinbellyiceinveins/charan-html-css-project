<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="margin-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;">div 1 text</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue; width: 100px; " >100px</div>
            <div style="background-color: lightpink; flex: 1;">flex 1</div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;
            ">
            <div style="background-color: lightblue; width: 100px; " >100px</div>
            <div style="background-color: lightpink; flex: 1;">flex 1</div>
            <div style="background-color: lightblue; flex:2;" >flex 2</div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            height: 70px;
            border: 2px;
            border-color: rgb(20, 158, 80);
            border-style: solid;
            margin-top: 30px;
            justify-content: space-between;
            ">
            <div style="background-color: rgb(180, 173, 230); width: 100px; " >100px</div>
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;" >100px</div>
        </div>
        <div style="
            display: flex;
            flex-direction: row;
            height: 70px;
            border: 2px;
            border-color: rgb(20, 158, 80);
            border-style: solid;
            margin-top: 30px;
            justify-content: space-between;
            align-items: center;
            ">
            <div style="background-color: rgb(180, 173, 230); width: 100px; " >100px</div>
            <div style="background-color: lightpink; width:100px;">100px</div>
            <div style="background-color: lightblue; width:100px;" >100px</div>
    </div>
    </body>
</html>
